# Paths and directories used for all rules
out_folder: /scr/vidit/test_20
cache: /scr/vidit/cache
study: /mnt/cephfs/mir/jcaicedo/morphem/dataset/images/idr0020
metadata: /mnt/cephfs/mir/jcaicedo/morphem/dataset/metadata/single-channel/v8/idr0020_meta.csv
models: /mnt/cephfs/mir/jcaicedo/morphem/dataset/models

feature_extraction:
  # add in parameters needed for feature extraction
  run_job: true # set this to true to run feature extraction. False if you only want segmentations 
  crop: 70 
  resize: 224
  feature_agg: true # true or false. True means aggregate on image level.

  model: dinov2 # openphenom, subcell, dinov2 
  model_mode: vit # agg or conc for openphenom, mae or vit for subcell, ignored during dino
 
  subcell_config: # to configure subcell mapping
    nucleus: 1 # Cannot be null
    protein: 2 # Cannot be null
    er: null # Can be null
    mt: null # Can be null

  resources:
    num_gpus: 1 # Global when running locally and per job when running CHTC. Use 1 when running on CHTC in most cases.
    batch_size: 256
    num_workers: 4
    threads: 32
